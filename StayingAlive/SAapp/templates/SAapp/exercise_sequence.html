{% extends "SAapp/base.html" %}
{% block body %}
{% if exercise_sequence %}
    <ul class="mt-5">
    {% for exercise in exercise_sequence %}
        <a>{{ exercise.title }},</a>
        <a>{{ exercise.description }},</a>
        <a>{{ exercise.creation_date }}</a>
        <br>
    {% endfor %}
    </ul>
{% else %}
    <p>Keine Übungen verfügbar.</p>
{% endif %}
{% endblock %}
