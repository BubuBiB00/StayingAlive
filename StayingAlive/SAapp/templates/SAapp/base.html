
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- CSS Custom File -->
  <link href="{% static 'css/homepage.css' %}" rel="stylesheet">
  <link href="{% static 'css/editExercise.css' %}" rel="stylesheet">
</head>
<body>
  {% block background %}


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="{% static 'media/logo_bulme.png' %}" alt="" width="70" height="70">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#">Meine Klasse</a>
            <a class="nav-link" href="#">Kontakt/Feedback</a>
            <a class="nav-link" href="/upload">Übung erstellen</a>
            <a class="nav-link" href="/exercise_list">Liste aller Übungen</a>
          </div>
        </div>
          {% if not user.is_staff %}
          <a class="btn btn-dark" role="button" href="/login" style="padding-left: 2em; padding-right: 2em;">Anmelden</a>
          {% else %}
          <a class="nav-link text-muted" id="loggedin_user">Benutzer: {{user.username}}</a>
          <a class="btn btn-dark" role="button" href="/logout" style="margin-left: 2%; padding-left: 2em; padding-right: 2em;">Abmelden</a>
          {% endif %}

        </div>
    </nav>
    {% block body %}
    {% endblock %}
  {% endblock %}
</body>
</html>
