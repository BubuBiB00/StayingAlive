{% extends "SAapp/base.html" %}
{% block body %}
{% if exercise_list %}
    <ul class="mt-5">
    {% for exercise in exercise_list %}
        <a href="/watch/{{ exercise.title }}.mp4">{{ exercise.title }},</a>
        <a>{{ exercise.description }},</a>
        <br>
    {% endfor %}
    </ul>
{% else %}
    <p>Keine Übungen verfügbar.</p>
{% endif %}
{% endblock %}
